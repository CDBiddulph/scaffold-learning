# @package _global_
# MCQ/GPQA experiment

defaults:
  - /domain: gpqa

num_iterations: 1
scaffolds_per_iter: 1
initial_scaffolds: 50
num_training_examples: 50
num_validation_examples: 50
num_test_examples: 50
show_scoring_function: false
suggest_hack: "no"  # This gets overridden per experiment
train_seed: 42
valid_seed: 42
test_seed: 42
scaffold_timeout: 120
max_generate_workers: 50
max_execute_workers: 50
strategy_batch_size: null
base_dir: "hydra-experiments"

